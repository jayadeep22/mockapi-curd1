<div class="row">
  <div class="col-lg-12">
    <h1>Users List</h1>
    <hr>
  </div>
  <div class="col-lg-12">
    <table class="table table-bordered table-stripped">
      <tr>
        <th>Action</th>
        <th>No</th>
        <th>Avatar</th>
        <th>Name</th>
        <th>Mobile No</th>
        <th>Emial</th>
      </tr>
      <tr *ngFor="let user of users;let i=index">
        <td>
          <button routerLink="/edit/{{user.id}}" class="btn btn-primary btn-outline-primary">Edit</button>
          <button (click)="delete(user.id)" class="btn btn-danger btn-outline-danger">Delete</button>
        </td>
        <td>{{i+1}}</td>
        <td>
          <img src="{{user.avatar}}" alt="" height="100px">
        </td>
        <td>{{user.name}}</td>
        <td>{{user.mobileno}}</td>
        <td>{{user.email}}</td>
      </tr>
    </table>
  </div>
</div>
